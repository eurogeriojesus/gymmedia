<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Media - Agência de Marketing Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gym Media</h1>
        <nav>
            <a href="#home">Home</a> |
            <a href="#servicos">Serviços</a> |
            <a href="#quem-somos">Quem Somos</a> |
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <div class="container">
        <section id="home" class="banner">
            <h2>A Agência Parceira para as Áreas de Fitness e Wellness</h2>
            <img src="https://github.com/eurogeriojesus/gymmedia.github.io/blob/998a9dcf08793fb0c80f4f2b67ed58e13ce02ab9/img" alt="aperto de mão simbolizando o fechamento de parceria">

        </section>

        <section id="servicos" class="block">
            <h2>Nossos Serviços</h2>
            <!-- Aqui você pode adicionar informações sobre os serviços da Gym Media -->
        </section>

        <section id="quem-somos" class="block" style="background-color: #201233;">
            <h2>Quem Somos</h2>
            <!-- Aqui você pode adicionar informações sobre a Gym Media -->
        </section>

        <section id="contato" class="block">
            <h2>Entre em Contato</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="cargo">Cargo:</label><br>
                <select id="cargo" name="cargo" required>
                    <option value="CEO/Propietário">CEO/Propietário</option>
                    <option value="Diretor">Diretor</option>
                    <option value="Gerente">Gerente</option>
                    <option value="Analista">Analista</option>
                    <option value="Outros">Outros</option>
                </select><br>

                <label for="tamanho-organizacao">Tamanho da Organização:</label><br>
                <select id="tamanho-organizacao" name="tamanho-organizacao" required>
                    <option value="Micro empresa">Micro empresa</option>
                    <option value="Empresa de pequeno porte">Empresa de pequeno porte</option>
                </select><br><br>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </div>

    <footer>
        <!-- Aqui você pode adicionar informações de rodapé, como direitos autorais, links de redes sociais, etc. -->
    </footer>
</body>
</html>
