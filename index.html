<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Media - Agência de Marketing Digital</title>
    <link rel="stylesheet" href="gymmedia.css">
    <style>
        /* Estilos CSS aqui */
        /* Outros estilos existentes... */
        
        .contact-social-container {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Alinha verticalmente no centro */
            padding: 20px; /* Adiciona um espaçamento interno */
        }
        
        .contact-social-container form {
            width: calc(50% - 10px); /* Define a largura do formulário */
            margin-right: 10px; /* Adiciona um espaçamento à direita */
        }
        
        .contact-social-container .social-icons {
            width: calc(50% - 10px); /* Define a largura dos ícones de mídia social */
            display: flex; /* Permite o uso de flexbox */
            justify-content: flex-end; /* Alinha os ícones à direita */
        }
        
        .contact-social-container .social-icons a {
            margin-left: 10px; /* Adiciona um espaçamento entre os ícones */
        }
    </style>
</head>
<body>
    <header>
        <img src="GM_Logotipo.png" alt="Gym Media Logo">
        <nav>
            <a href="#home">Home</a> |
            <a href="#soluções">Soluções</a> |
            <a href="#quem-somos">Quem somos</a> |
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <div class="container">
        <section id="home" class="banner gif-background"> <!-- Adicionando a classe "gif-background" aqui -->
            <div class="frase-banner">
                <h1 style="font-weight: 800; font-size: 2em;">A parceira de marketing para as Áreas de Fitness e Wellness</h1>
            </div>
        </section>
    </div>

    <section id="soluções" class="block">
        <h2>Nossas soluções</h2>
        <div class="servico">
            <div class="servico-item">
                <img src="servico1.jpg" alt="Serviço 1">
                <div class="servico-info">
                    <h3>Automação de Marketing</h3>
                    <p>Gere novas oportunidades de negócio capturando novos contatos para a sua empresa.</p>
                    <button>MATRICULE-SE</button>
                </div>
            </div>
            <!-- Outros itens de serviço aqui -->
        </div>
    </section>

    <section id="quem-somos" class="block">
        <h2>Quem Somos</h2>
        <!-- Adicione informações sobre a Gym Media aqui -->
    </section>

    <section id="contato" class="block">
        <h2>Entre em Contato</h2>
        <div class="contact-social-container">
            <form action="#" method="POST" onsubmit="return validarFormulario()">
                <!-- Formulário de contato aqui -->
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br>
        
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br>
        
                <label for="cargo">Cargo:</label><br>
                <select id="cargo" name="cargo" required>
                    <option value="CEO/Propietário">CEO/Propietário</option>
                    <option value="Diretor">Diretor</option>
                    <option value="Gerente">Gerente</option>
                    <option value="Analista">Analista</option>
                    <option value="Outros">Outros</option>
                </select><br>
        
                <label for="tamanho-organizacao">Tamanho da Organização:</label><br>
                <select id="tamanho-organizacao" name="tamanho-organizacao" required>
                    <option value="Micro empresa">Micro empresa</option>
                    <option value="Empresa de pequeno porte">Empresa de pequeno porte</option>
                </select><br><br>
        
                <input type="submit" value="Enviar">
            </form>
            <div class="social-icons">
                <!-- Ícones de mídia social aqui -->
                <a href="https://www.instagram.com/somosgymmedia/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
                <a href="https://www.linkedin.com/in/seu_perfil" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
            </div>
        </div>
    </section>

    <footer>
        <!-- Adicione informações de rodapé aqui -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
