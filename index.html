<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Media - Agência de Marketing Digital</title>
    <link rel="stylesheet" href="gymmedia.css">
</head>
<body>
    <header>
        <h2>Gym Media</h2>
        <nav>
            <a href="#home">Home</a> |
            <a href="#servicos">Serviços</a> |
            <a href="#quem-somos">Quem Somos</a> |
            <a href="#contato">Entre em Contato</a>

        </nav>
    </header>

    <div class="container">
        <section id="home" class="banner">
            <h1>A parceira de marketing para as Áreas de Fitness e Wellness</h1>
        </section>

        <section id="servicos" class="block">
            <h2>Nossos Serviços</h2>
            <p>Automação de marketing.</p>
            <p>Atendimento em redes sociais.</p>
            <p>Vídeos estratégicos.</p>
            <p>Social Media.</p>
        </section>

        <section id="quem-somos" class="block">
            <h2>Quem Somos</h2>
            <!-- Adicione informações sobre a Gym Media aqui -->
        </section>

        <section id="contato" class="block">
            <h2>Entre em Contato</h2>
            <form action="#" method="POST" onsubmit="return validarFormulario()">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="cargo">Cargo:</label><br>
                <select id="cargo" name="cargo" required>
                    <option value="CEO/Propietário">CEO/Propietário</option>
                    <option value="Diretor">Diretor</option>
                    <option value="Gerente">Gerente</option>
                    <option value="Analista">Analista</option>
                    <option value="Outros">Outros</option>
                </select><br>

                <label for="tamanho-organizacao">Tamanho da Organização:</label><br>
                <select id="tamanho-organizacao" name="tamanho-organizacao" required>
                    <option value="Micro empresa">Micro empresa</option>
                    <option value="Empresa de pequeno porte">Empresa de pequeno porte</option>
                </select><br><br>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </div>

    <footer>
        <!-- Adicione informações de rodapé aqui -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
