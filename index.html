<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Media - Agência de Marketing Digital</title>
    <link rel="stylesheet" href="gymmedia.css">
    <style>
        /* Estilos adicionais para posicionar o texto sobre a imagem de fundo */
        .banner {
            position: relative;
            text-align: center;
            color: white; /* Cor do texto */
            height: 300px; /* Defina a altura desejada para a seção */
            background-image: url('https://github.com/eurogeriojesus/gymmedia.github.io/blob/be3c544b96f458b1cf8d902286b8305a0d5db73b/pexels-andrea-piacquadio-3776875.jpg'); /* URL da imagem de fundo */
            background-size: cover; /* Ajusta a imagem para cobrir toda a área */
            background-position: center; /* Centraliza a imagem na seção */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner h2 {
            position: relative; /* Permite que o texto seja posicionado em relação à seção */
            z-index: 1; /* Garante que o texto fique acima da imagem de fundo */
        }
    </style>
</head>
<body>
    <header>
        <h1>Gym Media</h1>
        <nav>
            <a href="#home">Home</a> |
            <a href="#servicos">Serviços</a> |
            <a href="#quem-somos">Quem Somos</a> |
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <div class="container">
        <section id="home" class="banner">
            <h2>A parceira de marketing para as Áreas de Fitness e Wellness</h2>
        </section>

        <section id="servicos" class="block">
            <h2>Nossos Serviços</h2>
            <p>Automação de marketing.</p>
            <p>Atendimento em redes sociais.</p>
            <p>Vídeos estratégicos.</p>
            <p>Social Media.</p>
        </section>

        <section id="quem-somos" class="block" style="background-color: #201233;">
            <h2>Quem Somos</h2>
            <!-- Aqui você pode adicionar informações sobre a Gym Media -->
        </section>

        <section id="contato" class="block">
            <h2>Entre em Contato</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="cargo">Cargo:</label><br>
                <select id="cargo" name="cargo" required>
                    <option value="CEO/Propietário">CEO/Propietário</option>
                    <option value="Diretor">Diretor</option>
                    <option value="Gerente">Gerente</option>
                    <option value="Analista">Analista</option>
                    <option value="Outros">Outros</option>
                </select><br>

                <label for="tamanho-organizacao">Tamanho da Organização:</label><br>
                <select id="tamanho-organizacao" name="tamanho-organizacao" required>
                    <option value="Micro empresa">Micro empresa</option>
                    <option value="Empresa de pequeno porte">Empresa de pequeno porte</option>
                </select><br><br>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </div>

    <footer>
        <!-- Aqui você pode adicionar informações de rodapé, como direitos autorais, links de redes sociais, etc. -->
    </footer>
</body>
</html>
